<!DOCTYPE html>
<html layout:decorate="~{layouts/application.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Delete article</title>
</head>
<section layout:fragment="content" th:object="${article}">
    <h1>Удаление статьи</h1>
    <p th:text="'Вы уверены, что хотите удалить статью ' + *{title}"></p>
    <form method="post" th:action="@{/articles/{id}/delete(id=*{id})}">
        <button class="btn btn-danger" type="submit">Да, удалить</button>
    </form>
</section>
